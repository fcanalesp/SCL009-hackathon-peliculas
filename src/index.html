  <div class="container-fluid h-100">

        <h2 class=titleMenu>Chicas</h2>

        <br>

      <div class="col-xs-12 col-md-4 hidden-md-down" id="unicorns">
        <h2 class=titleMenu>Unicornios</h2>
        <br>
        <img src="img/nobinario.png" class="imageMenu" alt="...">
      </div>
      <div class="col-xs-12 col-md-4 hidden-md-down" id="boys">
        <h2 class=titleMenu>Chicos</h2>
        <br>
        <img src="img/niño.png" class="imageMenu" alt="...">
      </div>
      <div id="formGirlsOne" class="col-xs-12 col-md-12 hidden-md-down">
        <section id="feelAnswerGirls">
          <h2>¿Cómo te sientes hoy??</h2>
          <div class="form-check">
            <button class="girlsOption1">Feliz</button>
          </div>
          <div class="form-check">
            <button class="girlsOption2">Triste</button>
          </div>
          <div class="form-check">
            <button class="girlsOption3">Aburrida</button>
          </div>
          <div class="form-check">
              <button class="girlsOption4">Hormonal</button>
            </div>

          <button id="btnGirlNext" class="btnMenu">Sigamos...</button>
        </section>
        <section id="timeAnswerGirls">
          <h2>¿Cuanto tiempo tienes??</h2>
          <div class="form-check">
              <button class="girlsOption1">Algo Rápido</button>
            
          </div>

          <div class="form-check">
              <button class="girlsOption2">Sacando la vuelta</button>
            
          </div>
          <div class="form-check">
              <button class="girlsOption3">hasta el Infinito</button>
          </div>
          <button id="btnGirlFinal" class="btnMenu">Sigamos...</button>
        </section>
        <section id="whitAnswerGirls">
          <h2>¿Con quien estas ??</h2>
          <div class="form-check">
              <button class="girlsOption1">Solita</button>

          <div class="form-check">
              <button class="girlsOption2">Acompaña con menores</button>
          </div>
          <div class="form-check">
              <button class="girlsOption3">Acompañada con mayores</button>
          </div>
          <button id="btnGirlResult" class="btnMenu">Tienes que ver...</button>
        </section>

        <div id="girlResult" class="card mb-3" style="max-width: 780px;">
          <div class="row no-gutters">
            <div class="col-md-4">
              <img src="img/celebration-chicago-key-art-720x1066.jpg" class="card-img" alt="...">
              <h3>Puntuación</h2>
            </div>
            <div class="col-md-6">
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional
                  content. This content is a little bit longer.</p>
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
              </div>
            </div>
            <div class="col-md-2">
              <div class="card-body">
                <button id="otherMovie" class="btnResult">Otra</button>
                <button id="backToMenu" class="btnResult">volver</button>

              </div>
            </div>
